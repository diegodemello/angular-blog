    <div class="card" [routerLink]="['content', id]">

        <div class="card-content">

            <h1>{{cardTitle}}o</h1>
            <p>{{cardPreview}}</p>
            <span>{{cardTimePost}}</span>
        </div>
    </div>
</div>
